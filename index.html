<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Store</h1>
    <button id="cart-btn" onclick="viewCart()">Cart (0)</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to my Store</h2>
      <p>Browse our best products </p>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Quick Picks</h2>
    <div id="product-list" class="product-container"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
