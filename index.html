<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ðŸ›’ My Store</div>
    <ul class="nav-links">
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#store">Find a Store</a></li>
    </ul>
    <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-text">
      <h1>Welcome to My Store</h1>
      <p>Your one-stop shop for AI-inspired products</p>
    </div>
  </header>

  <!-- Products Section -->
  <section id="products" class="section">
    <h2>Featured Products</h2>
    <div class="product-slider" id="product-slider">
      <!-- Products load here -->
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="section hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <button class="checkout-btn">Checkout</button>
  </section>

  <!-- Contact Us -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Find a Store -->
  <section id="store" class="section">
    <h2>Find a Store</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096347!2d144.9537363153167!3d-37.816279442021955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727c0c88a9f0f3!2sYour%20Store!5e0!3m2!1sen!2s!4v1612920000000!5m2!1sen!2s"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <script src="script.js"></script>
</body>
</html>
