<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>My Store</h1>
    <nav>
      <a href="#hero">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact Us</a>
      <a href="#find-store">Find a Store</a>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" id="hero">
    <h2>Welcome to My Store</h2>
    <p>Smart AI-powered shopping experience</p>
  </section>

  <!-- Products -->
  <section class="products" id="products">
    <h2>Products</h2>
    <div class="product-slider" id="product-list">
      <!-- Products will load here -->
    </div>
  </section>

  <!-- Contact Us -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Find a Store -->
  <section class="find-store" id="find-store">
    <h2>Find a Store</h2>
    <p>We are expanding worldwide. For now, our main store is in <b>Milan, Italy</b>.</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.9874421902867!2d9.18998221556363!3d45.46420397910071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c6a5d92eafbb%3A0x9e42a1fddf2d1f99!2sMilan%2C%20Italy!5e0!3m2!1sen!2sit!4v1683473520000!5m2!1sen!2sit" 
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- Sliding Cart Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      <p>Total: $<span id="cart-total">0</span></p>
      <button class="checkout-btn">Checkout</button>
    </div>
    <button class="close-cart" onclick="toggleCart()">Close âœ–</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
